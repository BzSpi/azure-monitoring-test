stages:
  - package
  - deploy

package:
  stage: package
  image: debian:stable-slim
  script:
    - apt-get update && apt-get install -y nodejs npm
    - npm i -g azure-functions-core-tools@3 jszip --unsafe-perm true
    - cd ${CI_PROJECT_DIR}
    - pip install -r requirements.txt --target="./.python_packages/lib/site-packages"
    - jszip-cli -c .jsziprc.json
  artifacts:
    paths:
      - functionapp.zip
    expire_in: 1 hour