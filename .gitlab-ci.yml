stages:
  - package
  - deploy

package:
  stage: package
  image: debian:stable-slim
  script:
    - apt-get update && apt-get install -y nodejs npm python3 python3-pip zip
    - npm i -g azure-functions-core-tools@3 --unsafe-perm true
    - cd ${CI_PROJECT_DIR}
    - pip3 install -r requirements.txt --target="./.python_packages/lib/site-packages"
    - zip -r functionapp.zip .python_packages report_backups shared host.json

  artifacts:
    paths:
      - functionapp.zip
    expire_in: 1 hour